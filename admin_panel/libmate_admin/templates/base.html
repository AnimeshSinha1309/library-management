		<title>{% block title %}LibMate Admin{% endblock %}</title>

		/>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

			crossorigin="anonymous"

		<div class="container-scroller">
			<nav
				class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row"
			>
				<div
					class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center"
				>
					<a href="/dashboard">
						<img
							src="/static/logo.png"
							style="
								height: 180px;
								width: 180px;
								margin-left: -50px;
								margin-top: 10px;
							"
						/>
					</a>
				</div>
				<div class="navbar-menu-wrapper d-flex align-items-stretch">
					<ul class="navbar-nav navbar-nav-right">
						<li class="nav-item nav-profile dropdown">
							<a
								class="nav-link dropdown-toggle"
								id="profileDropdown"
								href="#"
								data-toggle="dropdown"
								aria-expanded="false"
							>
								<div class="nav-profile-img">
									<img
										src="/static/female2.jpeg"
										alt="Profile"
									/>
									<span
										class="availability-status online"
									></span>
								</div>
								<div class="nav-profile-text">
									<span class="mb-1 text-black"
										>Hello ! {{username}}
									</span>
								</div>
							</a>
							<div
								class="dropdown-menu navbar-dropdown"
								aria-labelledby="profileDropdown"
							>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="#">
									<i
										class="mdi mdi-logout mr-2 text-primary"
									></i>
									Signout
								</a>
							</div>
						</li>
						<li class="nav-item d-none d-lg-block full-screen-link">
							<a class="nav-link">
								<i
									class="mdi mdi-fullscreen"
									id="fullscreen-button"
								></i>
							</a>
						</li>

						<li class="nav-item nav-logout d-none d-lg-block">
							<a class="nav-link" href="#">
								<i class="mdi mdi-power"></i>
							</a>
						</li>
					</ul>
					<button
						class="navbar-toggler navbar-toggler-right d-lg-none align-self-center"
						type="button"
						data-toggle="offcanvas"
					>
						<span class="mdi mdi-menu"></span>
					</button>
				</div>
			</nav>

			<div class="container-fluid page-body-wrapper">
				<nav

						position: fixed;
						width: 250px;
						background-image: url('{% static 'bg.jpg' %}');
						background-attachment: fixed;
						background-size: contain;
					"
				>
					<div
						class="container shadow mb-5"
						style="
							z-index: 100;
							border-radius: 5px;
							width: 80%;
							background-color: rgba(255, 255, 255, 0.8);

											<li>Dashboard</li>
										</a>
										<a class="nav-link" href="/books">
											<li>Books</li>
										</a>
										<a class="nav-link" href="/journals">

									</ul>
								</div>
							</span>
						</li>
